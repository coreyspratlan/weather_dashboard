<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <div class="container">

        <div class="row" id="h1">
            <div class="col-md-12">
                <h1><b>Weather Dashboard</b></h1>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-4">
                        <h3><b>Search for a City:</b></h3>

                        <br>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="citySearch" placeholder="City" aria-label="City"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary button" type="button"
                                    id="button-addon2">Search</button>
                            </div>
                        </div>

                        <br>

                        <ul id="city-view" class="list-group list">
                            <!-- <li id="city-view" class="list-group-item"></li> -->
                        </ul>

                    </div>

                    <div class="col-md-8">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card cityCard">
                                    <div class="card-body">
                                        <h2 id="cityName" class="card-title">City Name</h2>
                                        <p id="temp" class="card-subtitle mb-2">Temperature:</p>
                                        <p id="humidity" class="card-subtitle mb-2">Humidity:</p>
                                        <p id="windSpeed" class="card-subtitle mb-2">Wind Speed:</p>
                                        <p id="uvIndex" class="card-subtitle mb-2">UV Index:</p>

                                    </div>
                                </div>

                            </div>


                        </div>

                        <br>

                        <div class="row">
                            <div class="col-md-12">
                                <h3><b>5-Day Forecast:</b></h3>
                            </div>


                            <div class="row">

                                <div class="col-md-2.4">
                                    <div class="card text-white bg-primary forecast">
                                        <div id="fiveDay" class="card-body">
                                            <h5 id="date" class="card-title"> </h5>
                                            <p id="icon" class="card-text"><img id="wicon" src="" alt="Weather icon">
                                            </p>
                                            <p id="temperature" class="card-text">Temp</p>
                                            <p id="humid" class="card-text">Humidity</p>
                                        </div>
                                    </div>
